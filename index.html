<!DOCTYPE html>
<!-- https://script.google.com/macros/s/AKfycbzs56LGAg0DL7XS6mNsSkxYGtFFKK_BNz8sVc6t8-RcIlBY1Bpk28_XmrAwGK-_c2Ql/exec-->
<!-- AKfycbzs56LGAg0DL7XS6mNsSkxYGtFFKK_BNz8sVc6t8-RcIlBY1Bpk28_XmrAwGK-_c2Ql-->
<html>
<head>
	<title>Japan Budget</title>
	<!--<link rel="stylesheet" type="text/css" href="styles/style_standard.css">-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	Aggiungi una spesa
	<div>
		<form class="pure-form pure-form-aligned"
		  	method="POST"
		  	action="https://script.google.com/macros/s/AKfycbzs56LGAg0DL7XS6mNsSkxYGtFFKK_BNz8sVc6t8-RcIlBY1Bpk28_XmrAwGK-_c2Ql/exec"
		 >
			 <fieldset> 
				<div class="pure-control-group">
					<label for="curDate">Data Attuale: </label>
					<input type="text" id="curDate" class="pure-input-rounded" disabled="">
					<script>
						date = new Date();
						year = date.getFullYear();
						month = date.getMonth() + 1;
						day = date.getDate();
						document.getElementById("curDate").value = day + "/" + month + "/" + year;
					</script>
				</div>
				<div class="pure-control-group">
					<label for="expType">Tipo di Spesa: </label>
					<select name="expType" class="pure-input-rounded" required>
					  <option value="tFood">Cibo</option>
					  <option value="tRent">Affitto</option>
					  <option value="tMisc">Vario</option>
					  <option value="tObbl">Spese Necessarie</option>
					</select>
				</div>
				<div class="pure-control-group">
					<label for="vMoney">Ammonto Spesa: </label>
					<input type="number" name="vMoney" class="pure-input-rounded" required>
				</div>
				<button type="submit" class="pure-button">Invia</button>
			</fieldset>
		</form>
	</div>
</body>
</html>
